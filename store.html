<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link rel="stylesheet" href="store.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
          aria-controls="nav"
          aria-label="Expand Navigation"
        >
          <div class="navbar-toggler-icon"></div>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="aboutPage.html" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">Store</a>
            </li>
            <li class="nav-item">
              <a href="recipies.html" class="nav-link">Recipies</a>
            </li>
          </ul>
        </div>

        <button
          type="button"
          class="btn btn-info"
          data-bs-toggle="modal"
          data-bs-target="#cart-modal"
        >
          <i class="bi bi-cart"></i>
          <span id="countProducts" class="badge badge-pill badge-light">0</span>
          Shopping Cart
        </button>
      </div>
    </nav>

    <div class="grid-container">
      <div class="header">
        <h2>Store</h2>
      </div>

      <div class="left">
        <img src="Images/pinkHearts.png" alt="rosa hjÃ¤rtan" />
      </div>
      <div class="middle">
        <section class="container">
          <h2>Cakes</h2>
          <div class="row">
            <ul id="products" class="list-group"></ul>
          </div>
        </section>
      </div>
      <div class="right">
        <img src="Images/chokladmuffins.png" alt="chokladmuffins" />
      </div>

      <div class="footer"></div>
    </div>
    <div
      class="modal fade"
      id="cart-modal"
      tabindex="-1"
      aria-labelledby="cart-title"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="cart-title">Shopping Cart</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="cart-row">
              <span class="cart-item cart-header cart-column">ITEM</span>
              <span class="cart-price cart-header cart-column">PRICE</span>
              <span class="cart-quantity cart-header cart-column"
                >QUANTITY</span
              >
            </div>
            <div class="cart-items"></div>
            <hr />
            <div class="cart-total">
              <strong class="cart-total-title">Total</strong>
              <span class="cart-total-price">0</span> kr
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-info btn-purchase">
              Purchase
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="more-info-modal"
      tabindex="-1"
      aria-labelledby="more-info-title"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="more-info-title">More Info</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h4 id="more-info-item-title"></h4>
            <img id="more-info-item-image"/>
            <p id="more-info-item-text"></p>
            
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="store.js" async></script>
    <script src="cart.js" async></script>
  </body>
</html>
