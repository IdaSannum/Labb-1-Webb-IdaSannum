<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipies</title>
    <link rel="stylesheet" href="recipies.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!--Type = Module för att async/await skall funka i toplevel-->
    <script type="module" src="recipies.js"></script>
    <script src="cart.js" async></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
          aria-controls="nav"
          aria-label="Expand Navigation"
        >
          <div class="navbar-toggler-icon"></div>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="homePage.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="aboutPage.html" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a href="store.html" class="nav-link">Store</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">Recipies</a>
            </li>
          </ul>
        </div>


        <button
          type="button"
          class="btn btn-info"
          data-bs-toggle="modal"
          data-bs-target="#minModal"
          >
          <i class="bi bi-cart"></i>
          <span id="countProducts" class="badge badge-pill badge-light">0</span> 
          Shopping Cart        
        </button>
        <div class="modal fade" id="minModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                  
                <h1 class="modal-title fs-5" id="exampleModalLabel">Shopping Cart</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Your Products
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Pay</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </nav>

    <div class="grid-container">
      <div class="header">
        <h2>Recipies</h2>
      </div>

      <div class="left">
        <img src="Images/pinkHearts.png" alt="rosa hjärtan" />
      </div>
      <div class="middle">
        <section class="container">
          <h2>Chocolate Inspiration!</h2>
          <div class="row">
            <ul id="products" class="list-group">
              
            </ul>
          
        </section>
      </div>
      <div class="right">
        <img src="Images/chokladmuffins.png" alt="chokladmuffins" />
      </div>

      <div class="footer">
        <p>Footer</p>
      </div>
    </div>
  </body>
</html>
